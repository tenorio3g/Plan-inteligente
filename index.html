
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Actividades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    input, select, button, textarea {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    .actividad {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
    }
    .admin-only {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gestión de Actividades</h2>
    <input type="text" id="empleadoId" placeholder="Ingrese su ID de empleado (ej. 0001)" />
    <button onclick="login()">Entrar</button>

    <div id="adminPanel" class="admin-only">
      <h3>Asignar Nueva Actividad</h3>
      <input type="text" id="descripcion" placeholder="Descripción de la actividad" />
      <input type="text" id="asignado" placeholder="Asignar a (ej. 0002,0003)" />
      <button onclick="asignarActividad()">Asignar</button>
    </div>

    <div id="actividades"></div>
  </div>

  <script>
    let actividades = JSON.parse(localStorage.getItem("actividades") || "[]");
    let usuario = "";

    function login() {
      usuario = document.getElementById("empleadoId").value.trim();
      if (!usuario) return alert("Ingrese un ID de empleado");

      document.getElementById("empleadoId").style.display = "none";
      document.querySelector("button").style.display = "none";

      if (usuario === "0001") {
        document.getElementById("adminPanel").style.display = "block";
      }
      mostrarActividades();
    }

    function asignarActividad() {
      const descripcion = document.getElementById("descripcion").value;
      const asignado = document.getElementById("asignado").value.split(",").map(e => e.trim());

      if (!descripcion || asignado.length === 0) return alert("Faltan campos");

      actividades.push({ descripcion, asignado, estado: "pendiente", comentarios: [], enCurso: false });
      localStorage.setItem("actividades", JSON.stringify(actividades));
      mostrarActividades();
    }

    function mostrarActividades() {
      const contenedor = document.getElementById("actividades");
      contenedor.innerHTML = "";

      actividades.forEach((act, i) => {
        if (usuario === "0001" || act.asignado.includes(usuario)) {
          let div = document.createElement("div");
          div.className = "actividad";
          div.innerHTML = `
            <strong>${act.descripcion}</strong><br/>
            Asignado a: ${act.asignado.join(", ")}<br/>
            Estado: ${act.estado}<br/>
            ${usuario !== "0001" && act.estado === "pendiente" && act.asignado.includes(usuario) ? `<button onclick="iniciar(${i})">Iniciar</button>` : ""}
            ${usuario !== "0001" && act.estado === "en curso" && act.asignado.includes(usuario) ? `<button onclick="finalizar(${i})">Finalizar</button>` : ""}
            ${usuario !== "0001" ? `<textarea placeholder="Comentario" onblur="comentar(${i}, this.value)"></textarea>` : ""}
            ${act.comentarios.map(c => `<div><em>${c.id}:</em> ${c.texto}</div>`).join("")}
          `;
          contenedor.appendChild(div);
        }
      });
    }

    function iniciar(i) {
      actividades[i].estado = "en curso";
      actividades[i].enCurso = true;
      localStorage.setItem("actividades", JSON.stringify(actividades));
      mostrarActividades();
    }

    function finalizar(i) {
      actividades[i].estado = "finalizado";
      actividades[i].enCurso = false;
      localStorage.setItem("actividades", JSON.stringify(actividades));
      mostrarActividades();
    }

    function comentar(i, texto) {
      if (!texto) return;
      actividades[i].comentarios.push({ id: usuario, texto });
      localStorage.setItem("actividades", JSON.stringify(actividades));
      mostrarActividades();
    }
  </script>
</body>
</html>
