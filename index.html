<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Tareas - TENORIO3G</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="exportador.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>📋 Gestión de Tareas</h1>
      <p class="firma">TENORIO3G</p>
    </header>

    <!-- Login -->
    <section id="login">
      <input type="text" id="employeeId" placeholder="Número de empleado" />
      <button onclick="login()">Entrar</button>
    </section>

    <!-- Panel de tareas del empleado -->
    <section id="progresoEmpleado" class="hidden"></section>
    <section id="listaTareas" class="hidden"></section>

    <!-- Botón logout -->
    <button id="logout" class="hidden" onclick="logout()">Cerrar Sesión</button>

    <footer>
      <p>© 2025 TENORIO3G. Todos los derechos reservados.</p>
    </footer>
  </div>
  <div id="alerta-container"></div>

  <script src="app.js"></script>
</body>
</html>
